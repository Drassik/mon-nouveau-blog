{% extends 'playground/base.html' %}
{% load static %}
{% block content %}
<h2>Ajoutez votre port :</h2>
<form method="POST" enctype="multipart/form-data" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'ports_list' %}">Back</a>
</form>
{% endblock %}
